<!DOCTYPE html>
    <head>
        <title>Counting</title>
    </head>

    <body>
        <div id="start">0</div>
        <button onclick="startStop()">Start</button>
        <script>
            let count = 0;
            function startStop(){
                count++;
                let mum=document.getElementById('start');
                mum.innerHTML=count;
            }
        </script>
    </body>
</html>
